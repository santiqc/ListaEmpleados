<app-navbar></app-navbar>
<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h4>{{titulo}}
                        <div class="spinner-border" role="status" style="float: right;" *ngIf="loading">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h4>
                    <div class="alert alert-danger" role="alert" *ngIf="subbmitted && createEmpleado.invalid">
                        Todos los campos son obligatorios!
                      </div>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="id !==null ? editEmpleado() : agregarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    placeholder="Nombre"
                                    formControlName="nombre"
                                >
                            </div>
                            <div class="col">
                                <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    placeholder="Apellido"
                                    formControlName="apellido"
                                >
                            </div>
                        </div>
                        <input
                            type="number"
                            class="form-control form-control-lg mt-4"
                            placeholder="Documento"
                            formControlName="documento"
                        >
                        <input
                            type="number"
                            class="form-control form-control-lg mt-4"
                            placeholder="Salario"
                            formControlName="salario"
                        >
                        <div class="mt-3">
                            <button
                                type="text"
                                class="btn btn-secondary btn-lg"
                                style="margin-right: 3px;"
                                routerLink="/empleados"
                            >
                                Atras
                            </button>
                            <button
                                type="submit"
                                class="btn btn-success btn-lg"
                            >
                                {{id ? 'Actualizar' : 'Crear'}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
