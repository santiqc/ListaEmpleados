<app-navbar
    [readyLogin]="logueado"
    (logout)="onLogout()"
></app-navbar>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <form
                class="mt-4"
                [formGroup]="form"
            >
                <div
                    class="div"
                    style="display: flex; justify-content: space-between;"
                >
                    <h3>
                        {{!crearCuenta ? 'Inicia sesion con un correo electronico' : 'Crear Cuenta'}}
                    </h3>
                    <button
                        *ngIf="!crearCuenta"
                        type="button"
                        class="btn btn-outline-danger"
                        (click)="crearCuenta = true;"
                    >
                        Crear cuenta
                    </button>
                    <button
                        *ngIf="crearCuenta"
                        type="button"
                        class="btn btn-outline-primary"
                        (click)="crearCuenta = false;"
                    >
                        Iniciar sesion
                    </button>
                </div>
                <div class="mb-3">
                    <label
                        for="exampleInputEmail1"
                        class="form-label"
                    >
                        Email address
                    </label>
                    <input
                        formControlName="email"
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                    >
                    <div
                        id="emailHelp"
                        class="form-text"
                    >
                        We'll never share your email with anyone else.
                    </div>
                </div>
                <div class="mb-3">
                    <label
                        for="exampleInputPassword1"
                        class="form-label"
                    >
                        Password
                    </label>
                    <input
                        formControlName="password"
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                    >
                </div>
                <button
                    *ngIf="crearCuenta"
                    type="button"
                    [class]="!form.valid ? ('btn btn-outline-danger') : ('btn btn-danger')"
                    (click)="validateForm()"
                >
                    Crear cuenta
                </button>
                <button
                    type="button"
                    *ngIf="!crearCuenta"
                    [class]="!form.valid ? ('btn btn-outline-primary') : ('btn btn-primary')"
                    style="margin-left: 5px;"
                    (click)="login()"
                >
                    Iniciar sesion email
                </button>
            </form>

            <hr>
            <div class="div">
                <div class="container">
                    <h6>Otras opciones</h6>

                    <button
                        class="btn btn-secondary"
                        style="margin-left: 5px;"
                        (click)="loginGogle()"
                    >
                        Iniciar con Google
                    </button>

                </div>
            </div>

        </div>
    </div>

</div>
