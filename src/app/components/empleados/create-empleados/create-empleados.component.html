<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h4>Crear Empleado</h4>
                    <form class="mt-4">
                        <div class="row">
                            <div class="col">
                                <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    placeholder="Nombre"
                                >
                            </div>
                            <div class="col">
                                <input
                                    type="text"
                                    class="form-control form-control-lg"
                                    placeholder="Apellido"
                                >
                            </div>
                        </div>
                        <input
                            type="text"
                            class="form-control form-control-lg mt-4"
                            placeholder="Documento"
                        >
                        <input
                            type="number"
                            class="form-control form-control-lg mt-4"
                            placeholder="Salario"
                        >
                        <div class="mt-3">
                            <button
                                type="text"
                                class="btn btn-secondary btn-lg"
                                style="margin-right: 3px;"
                                routerLink="/listEmpleados"
                            >
                                Atras
                            </button>
                            <button
                                type="submit"
                                class="btn btn-success btn-lg"
                            >
                                Crear
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
